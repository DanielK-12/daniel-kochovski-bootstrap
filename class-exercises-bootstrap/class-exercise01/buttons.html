<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Bootstrap Buttons</title>
</head>

<body>
  <h1>Bootstrap Buttons</h1>

  <h3>Basic buttons</h3>
  <button>default button</button>
  <button class="btn btn-primary">primary button</button>
  <button class="btn btn-secondary">secondary button</button>

  <h3>Links as buttons</h3>
  <a href="#" class="btn btn-warning">warning link / button</a>
  <a href="#" class="btn btn-success">success link / button</a>

  <h3>Button styles</h3>
  <button class="btn btn-danger btn-lg">Larger danger button</button>
  <button class="btn btn-danger btn-sm">Smaller danger button</button>

  <button class="btn btn-outline-primary btn-lg">outlined button</button>
  <button class="btn btn-outline-primary btn-sm">outlined button</button>

  <!-- button groups -->
  <h3>Button groups</h3>
  <div class="btn-group">
    <a href="#" class="btn btn-primary">Home</a>
    <a href="#" class="btn btn-warning">About us</a>
    <a href="#" class="btn btn-success">Contact us</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
